<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brandon Richardson Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
                <h1>Brandon Richardson's Lab 4</h1>
        <form>
            <ul class='flex-outer'>
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id='fname' maxlength="140">
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id='lname' maxlength="140">
                </li>
                <li>
                    <label for="email">Email Address</label>
                    <input type="email" id='email'>
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id='phone'>
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="33" rows="5"></textarea>
                </li>
            <li>
                <p>Age</p>
            <ul class="flex-inner">
                <li>
                    <input type="checkbox" id="eighteen-to-thirtyfive">
                    <label for="eighteen-to-thirtyfive">18-35</label>
                </li>
                <li>
                    <input type="checkbox" id="thirtyfive-to-fifty">
                    <label for="thirtyfive-to-fifty">35-50</label>
                </li>
                <li>
                    <input type="checkbox" id="fifty-to-sixtyfive">
                    <label for="fifty-to-sixtyfive">50-65</label>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>
            </ul>
            </li>
            </ul>
        </form>
        </div>
    </div>
    
</body>
</html>
