<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brandon Richardson Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <header>
                <h1>Brandon Richardson Lab 4</h1>
            </header>
        <form action="/api" method="post">
            <ul class='flex-outer'>
                <li>
                    <label for="fname">First Name</label>
                    <input type="text" name="firstname" id='fname' maxlength="140">
                </li>
                <li>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lastname" id='lname' maxlength="140">
                </li>
                <li>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id='email'>
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id='phone'>
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="33" rows="5"></textarea>
                </li>
            <li>
                <p class="checkbox-list-label">Age</p>
            <ul class="flex-inner">
                <li>
                    <input name="1835" type="checkbox" id="eighteen-to-thirtyfive">
                    <label for="eighteen-to-thirtyfive">18-35</label>
                </li>
                <li>
                    <input name="3550" type="checkbox" id="thirtyfive-to-fifty">
                    <label for="thirtyfive-to-fifty">35-50</label>
                </li>
                <li>
                    <input name = "5065" type="checkbox" id="fifty-to-sixtyfive">
                    <label for="fifty-to-sixtyfive">50-65</label>
                </li>
            </ul>
            </li>
            <li><button name="submit" type="submit" id="submit">Submit</button>
                <button name="activate" type="button" id="activate" onclick="testFunction()">Activate</button></li>
            </ul>
        </form>
        </div>
    </div>
    <script>
        function testFunction() {
            fetch('/api')
            .then((response) => response.text())
            .then((response) => {
                 console.log(response);
            document.querySelector("header > h1").innerHTML = response;
            document.querySelector('body').style.background = 'red';
            document.querySelector('.checkbox-list-label').innerHTML = 'FRUITS';
            document.querySelector('.flex-outer').style.margin = '0 auto';
    
            var labels = document.querySelectorAll('.flex-inner label');
            labels.forEach(() => {
                labels[0].innerHTML = 'apple';
                labels[1].innerHTML = 'orange';
                labels[2].innerHTML = 'banana';
            })
       })
    
    
    }
       
    </script>
</body>
</html>
